<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Pure Bhakti Archive</title>
  </head>

  <body>
    <div class="container">
      <div class="search-panel">
        <div class="search-panel__filters">
          <h3>Languages</h3>
          <div id="language-list"></div>
          <h3>Sound Quality</h3>
          <div id="sound-quality-list"></div>
          <h3>Duration</h3>
          <div id="duration-menu"></div>
          <h3>Srila Gurudeva Timing</h3>
          <div id="percentage-menu"></div>
          <h3>Categories</h3>
          <div id="category-list"></div>
          <h3>Years</h3>
          <div id="year-list"></div>
          <h3>Locations</h3>
          <div id="location-list"></div>
        </div>
        <div class="search-panel__results">
          <div id="searchbox"></div>
          <div id="hits"></div>
        </div>
      </div>
      <div id="pagination"></div>
    </div>

    <script type="text/template" id="item-template">
      <div>
        <span>{{#helpers.highlight}}{ "attribute": "title" }{{/helpers.highlight}}</span>

        {{#_highlightResult.languages}}
        <span class="tag">{{{value}}}</span>
        {{/_highlightResult.languages}}

        {{#_highlightResult.category}}
        <span class="tag">{{{value}}}</span>
        {{/_highlightResult.category}}

        {{#_highlightResult.location}}
        <span class="tag">{{{value}}}</span>
        {{/_highlightResult.location}}

        {{#_highlightResult.dateForHumans}}
        <span class="tag">{{{value}}}</span>
        {{/_highlightResult.dateForHumans}}

        {{#percentage}}
        <span class="tag">{{percentage}}%</span>
        {{/percentage}}

        {{#soundQualityRating}}
        <span class="tag">Quality: {{soundQualityRating}}</span>
        {{/soundQualityRating}}
      </div>
    </script>

    <script src="./app.js"></script>
  </body>
</html>
