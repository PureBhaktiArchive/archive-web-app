name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  changes:
    name: Detect changes in sub-projects
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend == 'true' || steps.filter.outputs.workflows == 'true' }}
      functions: ${{ steps.filter.outputs.functions == 'true' || steps.filter.outputs.workflows == 'true' }}
    steps:
      # Checkout to use filters from file
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: .github/path-filters.yml

  # Job id should match the folder name because it's used in the expressions
  frontend:
    name: Build and test frontend
    runs-on: ubuntu-latest
    needs: changes
    defaults:
      run:
        working-directory: ${{ github.job }}
    env:
      # The build command expects this variable
      AUDIOS_DATA_PATH: $RUNNER_TEMP/audios.json
    # It is not possible to use `github.job` inside `if` expression
    # Comparing to string, because the job output is a strings, not boolean
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: ${{ github.job }}/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run check-js-typing

      # Downloading audios data from RTDB for the build step
      - name: Download `audios.json` from RTDB
        run: |
          echo $SERVICE_ACCOUNT > $GOOGLE_APPLICATION_CREDENTIALS
          npx firebase database:get /audio/records --output $AUDIOS_DATA_PATH
        env:
          SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GOOGLE_APPLICATION_CREDENTIALS: $RUNNER_TEMP/servce-account.json

      - run: npm run build
      - run: npm test --if-present
      - run: npx prettier --check .

  # Job id should match the folder name because it's used in the expressions
  functions:
    name: Lint and test functions
    runs-on: ubuntu-latest
    needs: changes
    defaults:
      run:
        working-directory: ${{ github.job }}
    # It is not possible to use `github.job` inside `if` expression
    # Comparing to string, because the job output is a strings, not boolean
    if: needs.changes.outputs.functions == 'true'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: ${{ github.job }}/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm test -- --passWithNoTests
      - run: npx prettier --check .
