<!DOCTYPE html>
<html lang="en" class="text-gray-900">

<head>
  <meta charset="utf-8" />
  <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="shortcut icon" href="./favicon.png" />
  <title>Pure Bhakti Archive</title>
</head>

<body class="min-h-screen">
  <div id="search" class="flex flex-col p-4 mx-auto">
    <div id="searchbox"></div>
    <div class="relative w-full mt-2">
      <div id="powered-by" class="absolute top-0 right-0"></div>
    </div>
    <div class="flex">
      <div id="filters" class="w-1/5">
        <div id="language-list"></div>
        <div id="sound-quality-list"></div>
        <div id="duration-menu"></div>
        <div id="percentage-menu"></div>
        <div id="category-list"></div>
        <div id="year-list"></div>
        <div id="location-list"></div>
      </div>
      <div id="hits" class="w-4/5 mt-10 ml-4"></div>
    </div>
    <div id="pagination" class="mx-auto my-2 text-center"></div>
  </div>

  <script type="text/template" id="item-template">
      <div>
        <span>{{#helpers.highlight}}{ "attribute": "title" }{{/helpers.highlight}}</span>

        {{#_highlightResult.languages}}
        <span class="tag">{{{value}}}</span>
        {{/_highlightResult.languages}}

        {{#_highlightResult.category}}
        <span class="tag">{{{value}}}</span>
        {{/_highlightResult.category}}

        {{#_highlightResult.location}}
        <span class="tag">{{{value}}}</span>
        {{/_highlightResult.location}}

        {{#_highlightResult.dateForHumans}}
        <span class="tag">{{{value}}}</span>
        {{/_highlightResult.dateForHumans}}

        {{#percentage}}
        <span class="tag">{{percentage}}%</span>
        {{/percentage}}

        {{#soundQualityRating}}
        <span class="tag">Quality: {{soundQualityRating}}</span>
        {{/soundQualityRating}}
      </div>
    </script>

  <script src="./app.js"></script>
</body>

</html>
