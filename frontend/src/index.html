<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="shortcut icon" href="./favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css" />
  <title>Pure Bhakti Archive</title>
</head>

<body>
  <div class="container">
    <div class="search-panel">
      <div class="search-panel__filters">
        <h3>Locations</h3>
        <div id="location-list"></div>
        <h3>Languages</h3>
        <div id="language-list"></div>
        <h3>Sound Quality</h3>
        <div id="sound-quality-list"></div>
        <h3>Categories</h3>
        <div id="category-list"></div>
        <h3>Years</h3>
        <div id="year-list"></div>
        <h3>Srila Gurudeva Timing</h3>
        <div id="percentage-menu"></div>
        <h3>Duration</h3>
        <div id="duration-menu"></div>
      </div>
      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="hits"></div>
      </div>
    </div>
    <div id="pagination"></div>
  </div>
  <script type="text/template" id="item-template">
    <div>
      <h2>{{#helpers.highlight}}{ "attribute": "title" }{{/helpers.highlight}}</h2>
      <p>{{#helpers.highlight}}{ "attribute": "category" }{{/helpers.highlight}}</p>
      <p>{{#helpers.highlight}}{ "attribute": "location" }{{/helpers.highlight}}</p>
      <p>{{#helpers.highlight}}{ "attribute": "dateForHumans" }{{/helpers.highlight}}</p>
      <p>{{#helpers.highlight}}{ "attribute": "languages" }{{/helpers.highlight}}</p>
    </div>
  </script>
  <script src="./app.js"></script>
</body>

</html>
