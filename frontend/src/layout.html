<!DOCTYPE html>
<html lang="en" class="text-gray-600 font-sans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#115E59" />
    <meta name="msapplication-navbutton-color" content="#115E59 " />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" sizes="32x32" type="image/png" href="images/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" type="image/png" href="images/favicon-16x16.png" />
    <link rel="stylesheet" href="./app.css" />

    <title>Srila BV Narayana Gosvami Maharajaâ€™s Official Archive</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={% ANALYTICS_ID %}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', '{% ANALYTICS_ID %}');
    </script>
  </head>

  <body class="flex flex-col overlayed:overflow-hidden sm:h-screen">
    <header class="bg-header pb-0.5 w-full bg-clip-content border-b-4 border-dotted border-peach-dark">
      <div class="relative mx-auto max-w-screen-xl">
        <div class="bg-header-decor absolute left-0 top-2 w-11 mobile-m:w-12 mobile-l:w-14 h-full bg-contain bg-left-top bg-no-repeat mobile-s:opacity-100 opacity-25 md:top-0 md:w-24 md:h-20"></div>
        <div
          class="
            bg-header-decor
            absolute
            right-0
            top-2
            w-11
            mobile-m:w-12
            mobile-l:w-14
            h-full
            bg-contain bg-right-top bg-no-repeat
            mobile-s:opacity-100
            opacity-25
            transform
            -scale-x-1
            md:top-0 md:w-24 md:h-20
          "
        ></div>
        <div
          class="
            relative
            z-10
            px-1
            py-3
            text-center text-teal-800
            font-header
            mobile-l:text-base
            mobile-m:text-sm
            text-xs
            font-semibold
            tracking-tighter
            sm:text-lg
            md:tracking-normal
            lg:ml-60 lg:mr-28
          "
        >
          <span class="sm:flex sm:justify-center sm:space-x-3">
            <span class="bg-lotus hidden flex-none w-7 bg-contain bg-right-top bg-no-repeat sm:block"></span>
            <span>
              <span class="mobile-s:block mobile-s:whitespace-nowrap sm:inline">The Official Archive of</span>
              <span class="mobile-s:whitespace-nowrap">His Divine Grace</span>
            </span>
            <span class="bg-lotus hidden flex-none w-7 bg-contain bg-right-top bg-no-repeat transform -scale-x-1 sm:block"></span>
          </span>
          <span class="lg:text-xl">
            <span class="whitespace-nowrap">Sri Srimad</span>
            <span class="mobile-s:block mobile-s:whitespace-nowrap sm:inline">Bhaktivedanta Narayana Gosvami Maharaja</span>
          </span>
        </div>
        <img
          src="images/gurudeva.png"
          alt="Srila Gurudeva"
          class="absolute z-10 left-0 right-0 top-full mx-auto w-28 rounded-full transform -translate-y-3 sm:left-4 sm:right-auto md:left-20 lg:left-20 lg:w-44 lg:-translate-y-16"
        />
      </div>
    </header>
    <nav class="relative mb-4 mt-0.5 p-4 bg-submarine-500 sm:mb-0 sm:p-0">
      <!-- Mobile menu button-->
      <div class="flex justify-end sm:hidden">
        <button type="button" data-menu-toggle class="p-2 text-teal-800 focus:outline-none lg:hidden" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed. -->
          <!-- Heroicon name: outline/menu -->
          <svg data-menu-toggled class="block w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icon when menu is open. -->
          <!-- Heroicon name: outline/x -->
          <svg data-menu-toggled class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <!-- Menu items -->
      <div data-menu-toggled class="hidden sm:block">
        <div
          class="
            flex flex-col
            items-end
            justify-end
            pl-36
            children:px-2 children:py-1
            py-1
            text-gray-600
            font-header
            text-sm
            font-semibold
            space-y-4
            sm:flex-row sm:items-stretch sm:justify-start sm:space-x-1 sm:space-y-0
            md:pl-56
            lg:justify-center lg:pl-72 lg:pr-28 lg:text-base lg:space-x-3
          "
        >
          <!--
            Currently Parcel keeps html extension in the references.
            https://github.com/parcel-bundler/parcel/discussions/6903
            Possible solution: https://v2.parceljs.org/languages/html/#:~:text=This%20example%20uses%20posthtml-shorten%20to%20shorten%20URLs%20using%20a%20custom%20shortening%20function.
          -->
          <!-- Currently it is not possible to pass data from page to the layout: https://github.com/posthtml/posthtml-extend/issues/21 -->
          <!-- Therefore override corresponding *-menu-item block in a page to make it styled active -->
          <!-- In the future we can leverage PUG: https://stackoverflow.com/a/29089926/3082178 -->
          <block name="audios-menu-item">
            <a href="/">Audios</a>
          </block>
          <a class="cursor-pointer" data-tippy-content="Coming soon" data-tippy-placement="auto">Memories</a>
          <a href="{% DONATION_URL %}" target="_blank">Donate</a>
          <a href="{% CONTACT_URL %}" target="_blank">Contact</a>
          <block name="about-menu-item">
            <a href="/about">About</a>
          </block>
          <a href="{% SUBSCRIPTION_URL %}" target="_blank">Subscribe</a>
        </div>
      </div>
    </nav>
    <div class="flex-1 mx-auto w-full max-w-screen-xl">
      <block name="content"></block>
    </div>
    <block name="scripts"></block>
    <script type="module" src="./menu.js"></script>
  </body>
</html>
