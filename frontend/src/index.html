<!DOCTYPE html>
<html lang="en" class="text-gray-600 font-sans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />
    <title>Pure Bhakti Archive</title>
  </head>

  <body class="flex flex-col h-screen">
    <header class="border-b">
      <div class="mx-auto p-4 max-w-screen-sm">
        <div id="searchbox"></div>
        <div class="relative mt-2 w-full">
          <div id="powered-by" class="absolute right-0 top-0"></div>
        </div>
      </div>
    </header>
    <div class="flex flex-1 sm:overflow-y-hidden">
      <section id="filters" class="hidden p-2 w-1/5 max-w-sm text-sm overflow-y-scroll sm:block">
        <div id="language-list"></div>
        <div id="sound-quality-list"></div>
        <div id="duration-menu"></div>
        <div id="percentage-menu"></div>
        <div id="category-list"></div>
        <div id="year-list"></div>
        <div id="location-list"></div>
      </section>
      <main class="flex-grow w-4/5 overflow-y-auto sm:ml-4">
        <div id="hits" class="overflow-x-hidden">
          <template id="item-template">
            <div class="flex p-2 w-full border-b-2 space-x-1">
              <!-- Play button -->
              <svg class="flex-none w-6 h-6 stroke-current stroke-2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <div class="items-start w-full overflow-x-hidden lg:flex lg:space-x-1">
                <!-- Title -->
                <div class="flex-grow text-maroon-500 break-words font-semibold sm:truncate lg:whitespace-normal" title="{{title}}">
                  {{#helpers.highlight}} { "attribute": "title" } {{/helpers.highlight}}
                </div>
                <!-- Tags -->
                <div class="flex flex-wrap align-baseline children:mb-1 children:mr-1 mt-1 children:px-1.5 children:py-0.5 text-xs children:bg-teal-50 children:rounded lg:flex-none lg:w-2/5">
                  <!-- Date -->
                  {{#_highlightResult.dateForHumans}}
                  <div title="Date">{{{value}}}</div>
                  {{/_highlightResult.dateForHumans}}
                  <!-- Location -->
                  {{#_highlightResult.location}}
                  <div title="Location">{{{value}}}</div>
                  {{/_highlightResult.location}}
                  <!-- Category -->
                  {{#_highlightResult.category}}
                  <div title="Category">{{{value}}}</div>
                  {{/_highlightResult.category}}
                  <!-- Languages -->
                  {{#_highlightResult.languages}}
                  <div title="Language spoken in the recording">{{{value}}}</div>
                  {{/_highlightResult.languages}}
                  <!--  Sound Quality Rating -->
                  {{#_highlightResult.soundQualityRating}}
                  <div title="Sound Quality: {{{value}}}">{{{value}}}</div>
                  {{/_highlightResult.soundQualityRating}}
                </div>
              </div>
              <!-- Duration -->
              <span class="flex-none" title="Duration">{{duration}}</span>
              <!-- Download -->
              <svg class="flex-none w-6 h-6 stroke-current stroke-2 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
              </svg>
            </div>
          </template>
        </div>
        <div id="pagination" class="mx-auto my-2 text-center"></div>
      </main>
    </div>
    <footer class="border-t">
      <div class="container flex flex-col items-center mx-auto px-5 py-2 text-gray-400 font-medium sm:flex-row">
        <p class="mt-4 text-sm sm:ml-4 sm:mt-0 sm:pl-4 sm:py-2">Â© 2021 Pure Bhakti Archive</p>
        <span class="inline-flex justify-center mt-4 fill-current stroke-current stroke-2 sm:justify-start sm:ml-auto sm:mt-0">
          <a class="">
            <svg stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-3">
            <svg stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
            </svg>
          </a>
          <a class="ml-3">
            <svg fill="none" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a class="ml-3">
            <svg stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 stroke-0" viewBox="0 0 24 24">
              <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
