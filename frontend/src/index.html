<!DOCTYPE html>
<html lang="en" class="font-sans text-gray-600">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="shortcut icon" href="./favicon.png" />
  <title>Pure Bhakti Archive</title>
</head>

<body class="min-h-screen">
  <div id="search" class="max-w-screen-sm p-4 mx-auto">
    <div id="searchbox"></div>
    <div class="relative w-full mt-2">
      <div id="powered-by" class="absolute top-0 right-0"></div>
    </div>
  </div>
  <div class="flex w-full sm:px-4">
    <section id="filters" class="hidden w-1/5 text-sm sm:block max-w-max">
      <div class="border-r-2 pr-2">
        <div id="language-list"></div>
        <div id="sound-quality-list"></div>
        <div id="duration-menu"></div>
        <div id="percentage-menu"></div>
        <div id="category-list"></div>
        <div id="year-list"></div>
        <div id="location-list"></div>
      </div>
    </section>
    <div id="hits" class="flex-grow w-4/5 mt-4 sm:ml-4 overflow-x-hidden lg:max-w-screen-md">
      <template id="item-template">
        <div class="flex w-full py-2 sm:py-4">
          <span class="flex-none mx-1">
            <svg class="w-6 h-6 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <div class="w-full ml-2 overflow-x-hidden">
            <!-- Title -->
            <div class="flex-grow font-semibold text-maroon-500 sm:truncate" title="{{title}}">
              {{#helpers.highlight}}
                { "attribute": "title" }
              {{/helpers.highlight}}
            </div>
            <!-- Tags -->
            <div class="mt-1 text-xs text-gray-500 flex flex-wrap gap-1 align-baseline">
              <!-- Date -->
              {{#_highlightResult.dateForHumans}}
                <div class="px-1.5 py-0.5 bg-gray-100 rounded">
                  {{{value}}}
                </div>
              {{/_highlightResult.dateForHumans}}
              <!-- Location -->
              {{#_highlightResult.location}}
                <div class="px-1.5 py-0.5 bg-gray-100 rounded">
                  {{{value}}}
                </div>
              {{/_highlightResult.location}}
              <!-- Category -->
              {{#_highlightResult.category}}
                <div class="px-1.5 py-0.5 bg-gray-100 rounded" title="Category">
                  {{{value}}}
                </div>
              {{/_highlightResult.category}}
              <!-- Languages -->
              {{#_highlightResult.languages}}
                <div class="px-1.5 py-0.5 bg-gray-100 rounded" title="Language spoken in the recording">
                  {{{value}}}
                </div>
              {{/_highlightResult.languages}}
              <!--  Sound Quality Rating -->
              {{#_highlightResult.soundQualityRating}}
                <div class="px-1.5 py-0.5 bg-gray-100 rounded" title="Sound Quality: {{{value}}}">
                  {{{value}}}
                </div>
              {{/_highlightResult.soundQualityRating}}
            </div>
          </div>
          <!-- Duration -->
          <span class="flex-none" title="Duration">??:??</span>
          <!-- Download -->
          <span class="flex-none mx-1">
            <svg class="flex-shrink-0 w-6 h-6 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
          </span>
        </div>
      </template>
    </div>
  </div>
  <div id="pagination" class="mx-auto my-2 text-center"></div>

  <script src="./app.js"></script>
</body>

</html>
